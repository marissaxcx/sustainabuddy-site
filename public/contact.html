<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact the developer — SustainaBuddy</title>
    <meta name="description" content="Send a message to the SustainaBuddy developer. Lightweight form, no signup required." />
    <style>
      :root {
        --bg: #0b0f14;
        --bg-soft: #0f141b;
        --text: #e6ecf3;
        --muted: #9fb3c8;
        --surface: rgba(255, 255, 255, 0.06);
        --surface-strong: rgba(255, 255, 255, 0.12);
        --accent-1: #7df9ff;
        --accent-2: #a1ffce;
        --accent-3: #f7b0ff;
        --accent-4: #7a5cff;
      }
      html, body { height: 100%; }
      body {
        margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.6; color: var(--text);
        background: radial-gradient(1200px 700px at 10% 0%, #091019 0%, var(--bg) 55%),
                    radial-gradient(800px 500px at 100% 0%, #0e1622 0%, var(--bg) 60%),
                    linear-gradient(180deg, var(--bg), var(--bg-soft));
        display: grid; place-items: start; align-content: start;
      }
      .page { max-width: 760px; margin: 0 auto; padding: 2rem 1rem 3rem; }
      h1 { margin: 0 0 0.5rem; font-size: clamp(1.8rem, 3.5vw, 2.2rem); }
      p { color: var(--muted); margin: 0.5rem 0 1rem; }
      .glass {
        background: var(--surface);
        border: 1px solid var(--surface-strong);
        border-radius: 16px;
        backdrop-filter: blur(12px) saturate(115%);
        -webkit-backdrop-filter: blur(12px) saturate(115%);
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      }
      form { display: grid; gap: 0.8rem; padding: 1rem; }
      label { font-weight: 600; }
      input, textarea {
        border-radius: 10px; border: 1px solid var(--surface-strong);
        background: rgba(255,255,255,0.04); color: var(--text);
        padding: 0.65rem 0.8rem; width: 100%;
      }
      textarea { min-height: 140px; resize: vertical; }
      .actions { display: flex; gap: 0.6rem; align-items: center; }
      .btn {
        display: inline-flex; align-items: center; justify-content: center;
        border-radius: 12px; padding: 0.7rem 1.1rem; font-weight: 600; letter-spacing: 0.02em;
        border: 1px solid var(--surface-strong); background: rgba(255,255,255,0.04); color: var(--text);
        transition: transform 120ms ease, border-color 160ms ease;
      }
      .btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.24); }
      .btn-primary { background: linear-gradient(135deg, var(--accent-1), var(--accent-2), var(--accent-3), var(--accent-4)); color: #0b0f14; }
      .muted { color: var(--muted); font-size: 0.92rem; }
      .footer { margin-top: 1rem; text-align: center; }
      a { color: var(--accent-1); text-decoration: none; }
      a:hover { color: var(--accent-3); }
    </style>
  </head>
  <body>
    <main class="page">
      <h1>Contact the developer</h1>
      <p>Send a quick message about SustainaBuddy — feedback, ideas, or questions.</p>

      <section class="glass">
        <form action="https://formsubmit.co/marissag383@gmail.com" method="POST">
          <!-- FormSubmit options -->
          <input type="hidden" name="_subject" value="SustainaBuddy — Developer Contact" />
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_template" value="table" />
          <input type="hidden" name="_next" value="https://marissaxcx.github.io/sustainabuddy-web/thanks.html" />

          <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" autocomplete="name" placeholder="Your name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required />
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Tell me about your idea or question…" required></textarea>
          </div>

          <div class="actions">
            <button class="btn btn-primary" type="submit">Send message</button>
            <a class="btn" href="mailto:marissag383@gmail.com?subject=SustainaBuddy%20developer%20contact">Prefer email?</a>
          </div>

          <p class="muted">First time sending will trigger a quick verification email from FormSubmit.</p>
        </form>
      </section>

      <div class="footer">
        <a href="./index.html">← Back to home</a>
      </div>
    </main>
  </body>
</html>
